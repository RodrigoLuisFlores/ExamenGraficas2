<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Gráfica de Datos</h2>
    <canvas id="miGrafica" width="400" height="200"></canvas>
 
    <script>
        // Obtén las etiquetas y datos del contexto de Django
        const etiquetas = {{ etiquetas|safe }};
        const datos = {{ datos|safe }};
 
        const ctx = document.getElementById('miGrafica').getContext('2d');
        const miGrafica = new Chart(ctx, {
            type: 'bar', // Cambia a 'line' si prefieres una gráfica de líneas
            data: {
                labels: etiquetas,
                datasets: [{
                    label: 'Datos de muestra',
                    data: datos,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
