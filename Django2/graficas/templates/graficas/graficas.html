<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráfica 1</h1>
    <canvas id="grafica1"></canvas>

    <h1>Gráfica 2</h1>
    <canvas id="grafica2"></canvas>

    <h1>Gráfica 3</h1>
    <canvas id="grafica3"></canvas>

    <script>
        // Gráfica 1
        const ctx1 = document.getElementById('grafica1').getContext('2d');
        new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ grafica1.etiquetas|safe }},
                datasets: [{
                    label: 'Datos de la Gráfica 1',
                    data: {{ grafica1.datos|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });

        // Gráfica 2
        const ctx2 = document.getElementById('grafica2').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: {{ grafica2.etiquetas|safe }},
                datasets: [{
                    label: 'Datos de la Gráfica 2',
                    data: {{ grafica2.datos|safe }},
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            }
        });

        // Gráfica 3
        const ctx3 = document.getElementById('grafica3').getContext('2d');
        new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: {{ grafica3.etiquetas|safe }},
                datasets: [{
                    label: 'Datos de la Gráfica 3',
                    data: {{ grafica3.datos|safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
